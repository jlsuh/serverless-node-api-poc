service: serverless-node-api
frameworkVersion: "3"
useDotenv: true
provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  timeout: 10
  stage: dev
  region: us-east-1
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-s3-local
custom:
  serverless-offline:
    host: localhost
    httpPort: ${env:SLS_OFFLINE_HTTP_PORT}
  s3:
    host: localhost
    port: ${env:S3_PORT}
    directory: ./s3-local
resources:
  Resources:
    LocalBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: local-bucket
functions:
  authorizer:
    handler: src/authorizer.handler
  login:
    handler: src/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  getUsers:
    handler: src/getUsers.handler
    events:
      - http:
          path: constants/users
          method: get
          cors: true
          authorizer: authorizer
  s3PutObject:
    handler: src/s3PutObject.handler
    events:
      - http:
          path: s3
          method: put
          cors: true
          authorizer: authorizer
  s3EventResponse:
    handler: src/s3EventResponse.handler
    events:
      - s3:
          bucket: local-bucket
          event: s3:*
