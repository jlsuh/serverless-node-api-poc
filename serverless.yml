service: serverless-node-api
frameworkVersion: "3"
useDotenv: true
provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 128
  timeout: 10
  stage: dev
  region: us-east-1
plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-s3-local
custom:
  serverless-offline:
    host: localhost
    httpPort: 9090
  s3:
    host: localhost
    port: 9091
    directory: ./s3-local
resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: local-bucket
functions:
  authorizer:
    handler: src/authorizer.handler
  login:
    handler: src/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  users:
    handler: src/users.handler
    events:
      - http:
          path: users
          method: get
          cors: true
          authorizer: authorizer
  webhook:
    handler: src/webhook.handler
    events:
      - http:
          path: webhook
          method: put
          authorizer: authorizer
  s3hook:
    handler: src/s3hook.handler
    events:
      - s3:
          bucket: local-bucket
          event: s3:ObjectCreated:*
